<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/index.css">
    <title></title>
  </head>
  <body>
    <header>
      <img src="/gitlogoc.png" alt="Github cat logo with monocle and top hat, different shades of blue">
      <h2>GitHub Pull Request Stats</h2>
    </header>
    <main>
      <form class="form-wrapper" action="/" method="post">
        <div class="radio-wrapper">
          <label for="radios">Sample Size |</label>
          <input type="radio" name="sample" value="100">100</input>
          <input type="radio" name="sample" value="200">200</input>
          <input type="radio" name="sample" value="300">300</input>
          <input type="radio" name="sample" value="400">400</input>
          <input type="radio" name="sample" value="500">500</input>
        </div>
        <input class="repo-search" type="text" name="url" placeholder="Repo Search">
        <span class="input-desc">Use a full url to any public GitHub repository<br>(https://github.com/octocat/Hello-World)</span>
        <input class="maint-search" type="text" name="logins" placeholder="Maintainers">
        <span class="input-desc">We will do our best to find maintainers automaticly<br> 
                                 but you can ensure they are noticed by adding<br> 
                                 their username(s) separated by a comma.</span>
        <input type="submit" value="Submit">
      </form>
    </main>
  </body>
  <footer>
    <a href="#"><u>View code on GitHub</u></a>
  </footer>
</html>
